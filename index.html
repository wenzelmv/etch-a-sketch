<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button class="reset" onclick="resetGrid()">Reset</button>
      <button class="eraser" onclick="setPointerToEraser()">Eraser</button>
      <div>
        <input id="grid-size-slider" type="range" value="8" min="1" max="128" />
        <button class="set-grid-size" onclick="setNewGridSize()">
          Set grid size
        </button>
      </div>

      <div id="grid" class="grid"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
