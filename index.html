<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-container">
        <h1>Etch-a-sketch</h1>
        <button class="rainbow-button" onclick="resetGrid()">Reset</button>
        <button class="rainbow-button" onclick="setPointerToEraser()">
          Eraser
        </button>
        <button class="rainbow-button" onclick="setPointerToRainbow()">
          Rainbow
        </button>
        <div class="slider-container">
          <p>Grid size:</p>
          <input
            type="range"
            min="1"
            max="16"
            value="8"
            class="slider-pic"
            id="grid-size-slider"
          />
          <p>
            <output class="slider-value"></output>x<output
              class="slider-value"
            ></output>
          </p>
        </div>
      </div>
      <div id="grid" class="grid"></div>
    </div>

    <div id="particles-js"></div>
    <script type="text/javascript" src="particles.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
